<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Tic Tac Toe</title>
	  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	</head>
	
	<body>
    <h1 class="main-title">Tic Tac Toe</h1>
    <button id="resetButton" onClick="gameInit()">Reset Game</button>
	  <!-- use table as gameboard -->
	  <table id="tictac">
			<tr id="row1">
				<td class="square" id="0"></td>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
			</tr>
			<tr id="row2">
				<td class="square" id="3"></td>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
			</tr>
			<tr id="row3">
				<td class="square" id="6"></td>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
			</tr>
		</table>

	</body>
</html>
